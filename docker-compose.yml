version: "3.9"
services:
  app:
    build:
      context: .
      dockerfile: backend/Dockerfile
    environment:
      - APP_ENV=dev
      - APP_PORT=8000
      - DATABASE_URL=${DATABASE_URL}
      - APP_JWT_SECRET=${APP_JWT_SECRET}
      - APP_JWT_ALG=${APP_JWT_ALG}
      - OAUTH_TOKEN_ENCRYPTION_KEY=${OAUTH_TOKEN_ENCRYPTION_KEY}
      - SESSION_SECRET=${SESSION_SECRET}
      - BASE_URL=${BASE_URL}
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      - GOOGLE_REDIRECT_URI=${GOOGLE_REDIRECT_URI}
      - GITHUB_CLIENT_ID=${GITHUB_CLIENT_ID}
      - GITHUB_CLIENT_SECRET=${GITHUB_CLIENT_SECRET}
      - GITHUB_REDIRECT_URI=${GITHUB_REDIRECT_URI}
      - ZERODHA_API_KEY=${ZERODHA_API_KEY}
      - ZERODHA_API_SECRET=${ZERODHA_API_SECRET}
      - ZERODHA_REDIRECT_URI=${ZERODHA_REDIRECT_URI}
      - CORS_ALLOW_ORIGINS=${CORS_ALLOW_ORIGINS}
      - SUPABASE_JWT_SECRET=${SUPABASE_JWT_SECRET}
    dns:
      - 8.8.8.8
      - 8.8.4.4
    ports:
      - "8000:8000"
    depends_on:
      - db
      - redis
    # Add command to run with only one worker to avoid session issues
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --workers 1
  worker:
    build:
      context: .
      dockerfile: backend/Dockerfile
    command: celery -A app.tasks.celery_app.celery worker -l info
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - APP_JWT_SECRET=${APP_JWT_SECRET}
      - OAUTH_TOKEN_ENCRYPTION_KEY=${OAUTH_TOKEN_ENCRYPTION_KEY}
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    depends_on:
      - redis
      - db
  beat:
    build:
      context: .
      dockerfile: backend/Dockerfile
    command: celery -A app.tasks.celery_app.celery beat -l info
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - APP_JWT_SECRET=${APP_JWT_SECRET}
      - OAUTH_TOKEN_ENCRYPTION_KEY=${OAUTH_TOKEN_ENCRYPTION_KEY}
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    depends_on:
      - redis
  db:
    image: postgres:15
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=tradeflow
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
  pgadmin:
    image: dpage/pgadmin4:latest
    environment:
      - PGADMIN_DEFAULT_EMAIL=admin@example.com
      - PGADMIN_DEFAULT_PASSWORD=admin
    ports:
      - "5050:80"
    depends_on:
      - db
  redis:
    image: redis:7
    ports:
      - "6379:6379"
volumes:
  pgdata:
